<!DOCTYPE html>
<html>
<head>
  <title>Dinosaur Hangman</title>
</head>
  <body>
    <div class="container">
      <h1>Dinosaur Hangman!</h1>
      <img class="raptor-img" src="https://i.pinimg.com/736x/d6/c3/da/d6c3dae6bc2436bafe73c336096ebb19.jpg" alt="Utah Raptor">
      <div class="showName">
      </div>
      <div class="name-button">
        <h3>Click here to generate a name:</h3>
        <button id="dinoName" class="btn btn-outline-dark btn-lg">Get Dino Name</button>
      </div>
      <div class="error"></div>
      <form id="guess">
        <div class="form-group">
          <label for="letter">Guess a letter:</label>
          <input type="text" id="letter">
        </div>
        <button type="submit" class="btn btn-outline-dark btn-lg">Guess</button>
      </form>
    </div>
  </body>
</html>
